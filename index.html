<html>
    <head>
        <meta charset="utf-8">
        <title>Usando Canvas com a Sofia</title>

        <link rel="stylesheet" href="index.css"/>
        <script src="index.js"></script>
    </head>
    <body>
        <canvas id="screen" width="400" height="400"></canvas>
        <div class="inputs">
            <div class="components">Cor do ponto: <input id="inputcolor" type="color"></input></div>
            <div class="components">Valor do X: <input id="inputx" type="number" min="0" max="400"></input></div>
            <div class="components">Valor do Y: <input id="inputy" type="number" min="0" max="400"></input></div>
            <div class="components">
                <button id="btnMostrar" class="btn btn-default">Mostrar</button>
                <button id="btnLimpar" class="btn btn-limpar">Limpar</button>
            </div>
        </div>
    </body>
</html>
